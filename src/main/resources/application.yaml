zuul:
  sensitiveHeaders: Cookie,Set-Cookie
  ribbon:
    eager-load:
      enabled: true
  routes:
    nooble-security:
      sensitiveHeaders:
      path: /oauth/**
      stripPrefix: false
      url: https://ensaspay-oauth-service.herokuapp.com
    morningservice:
      sensitiveHeaders:
      path: /morning/**
      stripPrefix: false
      serviceId: good-morning
    clientservice:
      sensitiveHeaders:
      path: /api/client/**
      stripPrefix: false
      url: https://ensaspay-client-service.herokuapp.com
    accountservice:
      sensitiveHeaders:
      path: /api/account/**
      stripPrefix: false
      url: https://ensaspay-account-service.herokuapp.com

