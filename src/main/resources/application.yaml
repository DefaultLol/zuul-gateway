eureka:
  client:
    service-url:
      defaultZone: https://eureka-disc-service.herokuapp.com/eureka
server:
  port: 8086
spring:
  application:
    name: zuul-gateway
ribbon:
  ReadTimeout: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 130000
